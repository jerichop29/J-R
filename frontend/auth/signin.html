  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic js-tilt" data-tilt>
            <img src="assets/images/img-01.png" alt="IMG" />
          </div>

          <form class="login100-form validate-form" id="loginForm">
            <span class="login100-form-title"> Admin Login </span>

            <div
              class="wrap-input100 validate-input"
              data-validate="Username is required"
            >
              <input
                class="input100"
                type="text"
                name="username"
                placeholder="Username"
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-user" aria-hidden="true"></i>
              </span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Password is required"
            >
              <input
                class="input100"
                type="password"
                name="pass"
                placeholder="Password"
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>

            <div class="container-login100-form-btn">
              <button class="login100-form-btn">Login</button>
            </div>

            <div class="text-center p-t-12"></div>

            <div class="text-center p-t-136">
              <a class="txt2" href="#"> </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="assets/vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="assets/vendor/bootstrap/js/popper.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="assets/vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="assets/vendor/tilt/tilt.jquery.min.js"></script>
    <script>
      $(".js-tilt").tilt({
        scale: 1.1,
      });
    </script>
    <!--===============================================================================================-->
    <script src="assets/js/main.js"></script>

<!-- Add this script at the bottom of your signin.html -->
<script>
	$(document).ready(function() {
	  const loginForm = $('.login100-form');
	  const errorMessage = $('#error-message');
  
	  loginForm.on('submit', function(e) {
		e.preventDefault();
		
		const username = $('input[name="username"]').val();
		const password = $('input[name="pass"]').val();
		
		// Show loading state
		const loginBtn = $('.login100-form-btn');
		const originalBtnText = loginBtn.html();
		loginBtn.html('<i class="fa fa-spinner fa-spin"></i> Logging in...');
		loginBtn.prop('disabled', true);
		errorMessage.text('');
		
		// Send login request to your existing /api/user/login endpoint
		$.ajax({
		  url: '/api/user/login',
		  type: 'POST',
		  contentType: 'application/json',
		  data: JSON.stringify({ 
			username: username, 
			password: password 
		  }),
		  success: function(response) {
			if (response.success) {
			  // Store user data in localStorage
			  localStorage.setItem('userData', JSON.stringify(response.user));
			  
			  // Redirect to admin dashboard
			  window.location.href = '../admin/dashboard.html';
			} else {
			  errorMessage.text(response.message);
			  loginBtn.html(originalBtnText);
			  loginBtn.prop('disabled', false);
			}
		  },
		  error: function(xhr) {
			errorMessage.text('Login failed. Please try again.');
			loginBtn.html(originalBtnText);
			loginBtn.prop('disabled', false);
		  }
		});
	  });
	});
  </script>
  </body>
</html>
